<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Піца додана до кошика</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #212529;
            color: white;
        }
        .error-message {
            color: red;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 id="confirmationMessage" class="mt-5"></h2>
        <a href="/menu/" class="btn btn-outline-success mt-4">Повернутися до меню</a>
        <a href="/cart/" class="btn btn-outline-primary mt-4">Перейти до кошика</a>
    </div>

    <script>
        let quantity = {{ quantity }};
        let pizza = "{{ pizza }}";

        if (quantity === 0) {
            document.getElementById("confirmationMessage").innerHTML =
                "Ви добавили 0 піц. Будь ласка, поверніться і виберіть піц більше 0.";
        } else {
            document.getElementById("confirmationMessage").innerHTML =
                "Ви додали " + quantity + " піцу(и) \"" + pizza + "\" до кошика!";
        }
    </script>
</body>
</html>
